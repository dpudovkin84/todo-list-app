<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<h1>Add todo</h1>

<table>
    <form th:action="@{/user/save}"
          th:object="${user}" method="POST">
        <table>
            <tr>
                <td>ID</td>
                <td>:</td>
                <td th:utext="${user.id}"></td>
                <td><input type="hidden" th:field="*{id}" id="id"/></td>
            </tr>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td th:utext="${user.userName}"></td>
                <td><input type="hidden" th:field="*{userName}"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>Todo list</td>
                <td>:</td>
                <td th:utext="${user.todos}"></td>
                <td><input type="hidden" th:field="*{todos}"/></td>
            </tr>
        </table>
        <input type="submit" th:value="Submit"/>
    </form>
</table>
<br/>

</body>
</html>
