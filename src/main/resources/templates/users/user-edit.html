<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<h1>Edit user</h1>

<table>
    <form th:action="@{/user/save}"
          th:object="${user}" method="POST">
        <table>
            <tr>
                <td>ID</td>
                <td>:</td>
                <td th:utext="${user.id}"></td>
                <td><input type="hidden" th:field="*{id}" id="id"/></td>
            </tr>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td th:utext="${user.username}"></td>
                <td><input type="hidden" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>Todo list</td>
                <td>:</td>
                <td th:utext="${user.todos}"></td>
                <td><input type="hidden" th:field="*{todos}"/></td>
            </tr>
            <tr>
                <td>Roles</td>
                <td>:</td>
                <td th:utext="${user.roles}"></td>
<!--                <div sec:authorize="hasRole('ROLE_ADMIN')">-->
<!--                <td><a th:href="@{user/edit/role/{username}/edit(username=${user.id})}">Edit Roles</a></td>-->
<!--                </div>-->
                <td><input type="hidden" th:field="*{roles}"/></td>
            </tr>

        </table>

        <input type="submit" th:value="Submit"/>
    </form>
</table>
<br/>

</body>
</html>
